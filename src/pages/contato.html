<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contato</title>
</head>
<body>
  <header>
    <img src="assets/vinho.jpg" alt="Logo" id="logo">


    <!-- NAVEGAÇÃO DA PÁGINA COM OS LINKS -->
    <nav>
        <ul>
            <li><a href="../../index.html">Início</a></li>
            <li><a href="./contato.html">Sobre</a></li>
            <li><a href="./quiz.html">Quiz</a></li>
            <li><a href="./sobre.html">Contato</a></li>
        </ul>
    </nav>
  </header>

    <main id="container-contato">
        <!-- Início do formulário de contato -->
        <div class="form">
          <form class="form" id="form">
            
            <!-- Campo de nome -->
            <article class="control">
                <label for="name">Nome</label>
                <input type="text" id="name" />
                <!-- Ícones de sucesso e erro -->
                <i class="success-icon"><img src="../assets/successo.svg" alt="" /></i>
                <i class="error-icon"><img src="../assets/error.svg" alt="" /></i>
                <!-- Mensagem de erro -->
                <small>Erro !!!</small>
              </article>
    
              <!-- Campo de email -->
              <article class="control">
                <label for="email">Email</label>
                <input type="email" id="email" />
                <!-- Ícones de sucesso e erro -->
                <i class="success-icon"><img src="../assets/successo.svg" alt="" /></i>
                <i class="error-icon"><img src="../assets/error.svg" alt="" /></i>
                <!-- Mensagem de erro -->
                <small>Erro !!!</small>
              </article>
    
              <!-- Campo de descrição -->
              <article class="control">
                <label for="senha">Descrição</label>
                <textarea type="text" id="descricao"></textarea>
                <!-- Ícones de sucesso e erro -->
                <i class="success-icon"><img src="../assets/successo.svg" alt="" /></i>
                <i class="error-icon"><img src="../assets/error.svg" alt="" /></i>
                <!-- Mensagem de erro -->
                <small>Erro !!!</small>
              </article>
    
              <!-- Botão de envio -->
              <button type="submit" onclick="chamar()">ENVIAR</button>
  
          </form>
        </div>
      </main>
    </body>
</html>
    
</body>
</html>
