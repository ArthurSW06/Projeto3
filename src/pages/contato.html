<body>

    <main id="container-contato">
      <img src="../assets/mangle.gif" alt="gif" id="fungif">
        <!-- Início do formulário de contato -->
        <div class="contato">
          <form class="form" id="form">

            
            <!-- Campo de nome -->
            <article class="control">
              <label for="nome">Nome</label>
              <input type="text" id="nome">
              <i class="error"><img src="../assets/erro.svg"></i>
             <small></small>
          </article>
    
              <!-- Campo de email -->
              <article class="control">    
                <label for="email">Email</label>
                <input type="email" id="email">
                <i class="error"><img src="../assets/erro.svg"></i>
                <small></small>
            </article>
            <!-- campo da descriçao -->
              <article class="control">    
                <label for="descricao">Descrição</label>
                <textarea type="text" name="descricao" id="descricao"></textarea>
                <i class="error"><img src="../assets/erro.svg">
                  <small></small>
                
          </article>      
                <!-- Ícones de sucesso e erro -->
                <i class="success-icon"><img src="../assets/successo.svg" alt="" /></i>
                <i class="error-icon"><img src="./assets/erro.svg" alt="" /></i>
                
       
                <!-- Ícones de sucesso e erro -->

              <!-- Botão de envio -->
              <button type="submit" onclick="chamar()">ENVIAR</button>
              
              
  
          </form>
